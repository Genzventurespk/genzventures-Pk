version: 1.0
name: frontier-fresh-cra-template

build:
  - type: "Npm-Heroku v1_0"
    heroku_stack: heroku-18
    name: npm-build
    full_npm_install: true
    test_location: local

deploy:
  int:
    cra-template: &APP_DEFAULTS
      type: "Heroku v1_0"
      location: development-fh5-useast1-heroku
      binding_sets:
        fresh-template.frontier:
          - type: "Service v1_0"
            sites:
              - integ
            bindings: &BINDING_DEFAULTS
              heroku:
                type: "Alias v1_0"
                aliases:
                  - www
                non_ssl_action:
                  type: redirect_to_https
                append_slash: true
  beta:
    cra-template:
      <<: *APP_DEFAULTS
      type: "Heroku v1_0"
      location: test-fh3-useast1-heroku
      binding_sets:
        fresh-template.frontier:
          - type: "Service v1_0"
            sites:
              - beta
            bindings:
              <<: *BINDING_DEFAULTS
  prod:
    cra-template:
      <<: *APP_DEFAULTS
      type: "Heroku v1_0"
      location: production-fh1-useast1-heroku
      binding_sets:
        fresh-template.frontier:
          - type: "Service v1_0"
            sites:
              - prod
            bindings:
              <<: *BINDING_DEFAULTS

deliver:
  deploy_order:
    - name: integration
      type: coupled
      systems: int

